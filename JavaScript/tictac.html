    <html>
    <head>
<script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
        

        <script type="text/javascript">  

        var a = 1;          
        var grid = new Array();
        var turn = "X";

            //object literal
            var patterns = {
                row1: [0,1,2],
                row2: [3,4,5],
                row3: [6,7,8],
                col1: [0,3,6],
                col2: [1,4,7],
                col3: [2,5,8],
                d1:   [0,4,8],
                d2:   [2,4,6]
            }
            
            function game(id){
                if (grid.length < 1) {
                    makeArray();
                    //alert("im making a new array");
                }

                if (checkState(id))
                    nextTurn();

                
                updateBoard(id);
                checkWin();
                
            }   

            

            function checkWin() {
                //first we loop through the object literal
                for (p in patterns){
                    var l = ""
                    //patterns is the key and p is the value, here we put the value into an array
                    var arr = patterns[p]
                    //console.log(patterns[p])
                    
                    //we loop through each value, which is itself an array
                    for(var i=0; i < arr.length; i++ ){
                        //assign the current array value to boardLocation
                        boardLocation = arr[i]
                        //console.log(boardLocation)

                        //append grid p
                        if ( grid[boardLocation] != null ){
                            l += grid[boardLocation]
                            console.log(l)
                        }

                    }
                    // console.log(l)
                    if (l == "OOO") {
                        //o is the winner
                        alert("Player O wins")
                    } else if ( l == "XXX"){
                        // x is the winner
                        alert("Player X wins")
                    } else {

                        //next turn
                    }
                }


                //alert(winner);

                

            }            


            function checkState(id) {

                if (grid[id] != null)
                    //alert("problem");
                    return false;
                else
                    return true;

            }         





            function updateBoard(id) {
                
                grid[id]=turn;

                $( "#"+id ).html(turn);

                document.getElementById("text").value=grid;
                a=a+1;
    

            }


            function nextTurn() {
                if (turn == "X") {
                turn = "O";
                } else if(turn == "O") {
                    turn = "X";
                }
            }

            function makeArray() {
                
                for (i=0;i<9;i++)
                {
                    grid[i]=null;
                }
            }
        



        </script>
    </head>

        <button type="button" id="4"></button>

        <button type="button" id="6"></button>
        <button type="button" id="7"></button>
        <button type="button" id="8"></button>
        <input type="text" id="text">
        </form>   
    </body>

        <script type="text/javascript">  
            $( "button" ).click(function() {
                //alert(grid.length);
                game(this.id);
            });
        
        </script>
